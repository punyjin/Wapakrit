<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWord</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <form id="form1">
        <header>
            <h1>Free Money Form</h1>
            <label for="tb_email">Email address</label>
            <input type="email" class="form-control" id="tb_email" placeholder="Enter email"><br>
            <input type="text" id="tb_name" class="form-control" placeholder="Enter Name"><br>
            <input type="number" id="tb_age" class="form-control" placeholder="Enter Age"><br>
            <label>Gender:</label><br>
            <input type="radio" id="rd_male" name="gender_male" >
            <label>Male</label><br>
            <input type="radio" id="rd_female" name="gender_female">
            <label>Female</label><br>
            <input class="btn btn-primary" type="submit" value="Submit">
        </header>
    </form>
</body>
</html>
